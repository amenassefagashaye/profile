<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AMEN-GOGS Rotating Globe Page</title>
  <style>
    /* General styling for layout */
    body {
      font-family: "Times New Roman", serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      background-color: #f0f0f0;
    }

    /* Background sections in green, yellow, and red */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-rows: 1fr 1fr 1fr;
      z-index: -1;
    }

    .background .green {
      background-color: green;
    }
    .background .yellow {
      background-color: yellow;
    }
    .background .red {
      background-color: red;
    }

    /* Centered content container */
    .container {
      text-align: center;
      color: #fff;
      position: relative;
    }

    /* Animated World Globe Effect */
    .world-globe {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-image: url('https://th.bing.com/th/id/OIP.sxJpZC5pu4r68Yl1f3eZKAHaHa?w=2000&h=2000&rs=1&pid=ImgDetMain');
      background-size: cover;
      background-position: center;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      margin: 20px auto;
      animation: rotate-globe 10s linear infinite;
      position: relative;
    }

    /* Text Overlay on Globe */
    .overlay-text {
      position: absolute;
      width: 100%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #000; /* Changed to black */
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
    }

    /* Button Styling */
    .animated-button {
      display: inline-block;
      padding: 15px 30px;
      margin-top: 20px;
      color: #fff;
      background-color: green;
      border-radius: 50px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      position: relative;
      overflow: hidden;
    }

    .animated-button:hover {
      background-color: #006400;
    }

    /* Keyframes for globe rotation */
    @keyframes rotate-globe {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* GPS Pointer - triangular shape */
    .gps-pointer {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 20px solid red; /* Pointer color */
      margin-top: -10px; /* Adjust to position correctly */
    }
  </style>
</head>
<body>
  <!-- Background Color Sections -->
  <div class="background">
    <div class="green"></div>
    <div class="yellow"></div>
    <div class="red"></div>
  </div>

  <!-- Main Content Container -->
  <div class="container">
    <h1>AMEN-GOGS</h1>
    <p>Your Platform for Tutorials, Research, and Global Collaboration</p>
    <div class="world-globe">
      <div class="overlay-text">
        <h2>AMEN-GOGS</h2>
        <h2>ASSEFA GASHAYE</h2>
      </div>
      <div class="gps-pointer"></div>
    </div>
    <a href="https://user275552.pse.is/6n45dw" target="_blank" class="animated-button">
      Get More...
    </a>
    <p>Contact: +251918203416 | assefacn@gmail.com</p>
  </div>
</body>
</html>
